<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="/images/logo 2.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Buy Crypto</a></li>
                <li><a href="#">Sell Crypto</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <select name="Select Currency">
                
                <option value="USD">USD</option>
                <option value="INR">INR</option>
            </select>
            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY & <br>SELL <span>CRYPTO</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web as well <br>as on mobile phone.</p>
            <a href="" class="btn">EXPLORE MORE</a>
        </div>

        <div class="coin-list">
            <div class="coin BTC">
                <img src="/images/bitcoin.png" alt="">
                <div>
                    <h3 class="msg1">$00</h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin ETH">
                <img src="/images/dogecoin.png" alt="">
                <div>
                    <h3 class="msg2">$00</h3>
                    <p>Dogecoin</p>
                </div>
            </div>
            <div class="coin DOGE">
                <img src="/images/ethereum.png" alt="">
                <div>
                    <h3 class="msg3">$00</h3>
                    <p>Ethereum</p>
                </div>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
